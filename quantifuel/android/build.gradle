allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

subprojects {
    // Ensure the override applies only to projects using Kotlin
    project.plugins.withType(org.jetbrains.kotlin.gradle.plugin.KotlinBasePluginWrapper.class, {
        tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).all {
            kotlinOptions {
                jvmTarget = "1.8"  // Force a supported target version
            }
        }
    })
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
